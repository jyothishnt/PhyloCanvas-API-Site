<!DOCTYPE html>
<html>
  <head>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/imperialcollegelondon/PhyloCanvas/master/src/styles/PhyloCanvas.css" />


    <script type="application/javascript" src="https://cdn.rawgit.com/imperialcollegelondon/PhyloCanvas/master/src/scripts/PhyloCanvas.js"></script>
    <style>
      body {
        margin: 20px;
      }

      #phylocanvas {
        width: 500px;
        height: 300px;
      }

      #pc-buttons{
        margin: 10px 0px;
      }
    </style>

    <script>
      $(document).ready(function(){

        // Construct tree object
        phylocanvas = new PhyloCanvas.Tree('phylocanvas');
        phylocanvas.setTreeType('rectangular');
        var newick_str = "((1:0.133,(2:0.044,3:0.044):0.089):0.415,(9:0.408,(12:0.141,(8:0.103,(7:0.014,11:0.014):0.090):0.038):0.266):0.141):3.678);";

        phylocanvas.load(newick_str);
        // For each branches, if beanch id = pcn4, then collpase that branch
        for (var k in phylocanvas.branches) {
          node = phylocanvas.branches[k];
          if(node.id == "pcn4" && !node.leaf) {
            node.collapsed = true;
          }
        }
        phylocanvas.draw();


      $(document).on('click','#pc-buttons .btn', {} ,function(e){
          $('#pc-buttons .btn').removeClass('btn-info');
          $('#pc-buttons .btn').addClass('btn-default');
          $(this).addClass('btn-info');

          if(this.id == "hide")
            phylocanvas.hideLabels();
          else
            phylocanvas.displayLabels();
      });



      })
    </script>

  </head>

  <body>
    <div id="pc-buttons">
      <p> Click buttons below to show / hide labels </p>
      <button id="show" class="btn btn-info btn-sm">Show</button>
      <button id="hide" class="btn btn-default btn-sm">Hide</button>
    </div>

    <div id="phylocanvas" ></div>
  </body>
</html>
