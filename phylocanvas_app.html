<!DOCTYPE html>
<html>
    <head>
        <title>PhyloCanvas</title>

        <meta name="viewport" content="width=device-width" />
        <!-- Latest compiled and minified CSS -->
        <link rel="icon" type="image/png"  href="img/EpiCollect.png">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="http://localhost/PhyloCanvas/src/styles/PhyloCanvas.css" />
        <!-- <link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'> -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,500,100' rel='stylesheet' type='text/css'>
		    <link href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/phylocanvas_app.css">
    </head>
    <body>

	    <nav class="navbar navbar-inverse navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>

	          <a class="navbar-brand" href="index.html">Phylocanvas</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">

	          <form class="navbar-form navbar-right">
	            <div class="form-group">
	              <input type="text" placeholder="search" class="form-control">
	            </div>
	            <button type="submit" class="btn btn-success">Search</button>
	          </form>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>
			<section id="drag-and-drop">
				<div class="container">

				</div>
			  <div id="filedrag">
			  	<div id="phylocanvas"></div>
			  </div>

			  <div id="slideDiv"  class="slideDiv">
				  <ul class="slideUl">
				  	<li data-toggle-id="metadataColumnsDiv" class="btn btn-default" data-text="Metadata Columns">M</li>
				  	<li data-toggle-id="toolsDiv" class="btn btn-default">T</li>
				  </ul>

				  <div id="metadataColumnsDiv" class="slideDivContent">
				  	<p class="title">Metadata Columns</p>
				  	<div id="metadataColumns"></div>
				  </div>

				  <div id="toolsDiv" class="pc-buttons slideDivContent">
						<p class="title">Tools</p>
	            <p>Change Tree Type </p>
	            <button id="rectangular" class="btn btn-info btn-xs">Rectangular</button>
	            <button id="circular" class="btn btn-default btn-xs">Circular</button>
	            <button id="radial" class="btn btn-default btn-xs">Radial</button>
	            <button id="diagonal" class="btn btn-default btn-xs">Diagonal</button>
	            <button id="hierarchy" class="btn btn-default btn-xs">Hierarchical</button>

	            <p>Node Align </p>
	            <button id="align" class="btn btn-default btn-xs">True/False</button>

	            <p>Show/Hide Labels </p>
	            <button id="show" class="btn btn-default btn-xs">Show</button>
	            <button id="hide" class="btn btn-default btn-xs">Hide</button>
	            <button id="toggle" class="btn btn-default btn-xs">Toggle</button>

	            <p>Node Size </p>
	            Node size: <div class="slider slider_node"></div>
	            Text size: <div class="slider slider_text"></div>

	            <p>Search </p>
	            <input type="text" id="searchbox">
	          </div>
				  </div>
			  </div>


			  <div class="center">
				  <p id="messages"></p>
				  <i class="fa fa-cloud-upload fa-3x"></i>
				  <p class="info">Drag and drop your newick tree file on to the drop zone above</p>
				</div>
			</section>
      <footer class="footer">
        <div class="container">
        <p></p>
        </div>
      </footer>
    </body>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/phylocanvas_app.js"></script>
    <!-- <script type="application/javascript" src="https://cdn.rawgit.com/imperialcollegelondon/PhyloCanvas/master/src/scripts/PhyloCanvas.js"></script> -->
    <script type="application/javascript" src="http://localhost/PhyloCanvas/src/scripts/PhyloCanvas.js"></script>
</html>
